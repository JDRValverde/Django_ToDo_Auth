{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>To Do Django App - JDRV</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="To Do Djando App" />
        <meta name="keywords" content="Django, HTML, CSS, JavaScript" />
        <meta name="author" content="JDRV" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />  
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400i%7CLato:300,300i,400,400i,700,700i,900%7CMontserrat:900' rel='stylesheet' type='text/css'>		
        <link rel="stylesheet" type="text/css" href="{% static '/css/clear.css'%}" />
        <link rel="stylesheet" type="text/css" href="{% static '/css/common.css'%}" />
        <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.min.css'%}" />
        <link rel="stylesheet" type="text/css" href="{% static '/css/sm-clean.css'%}" />        
        <link rel="stylesheet" type="text/css" href="{% static '/css/slick.css'%}" />        
        <link rel="stylesheet" type="text/css" href="{% static '/css/justifiedGallery.min.css'%}" />
        <link rel="stylesheet" type="text/css" href="{% static '/css/prettyPhoto.css'%}" />       
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}"> 
        
       

    </head>

    <body class="home blog">
        <div class="site-wrapper">
            <div class="doc-loader"></div> 
            <div class="menu-wraper center-relative">                          
                <div class="menu-holder">
                    <nav id="header-main-menu" class="big-menu">
                        <ul class="main-menu sm sm-clean">
                            <li>
                                <a href="index.html" class="current">Home</a>
                            </li>                            
                            <li>
                                <a href="about.html">About</a>
                            </li> 
                            <li>
                                <a href="portfolio.html">Documentation</a>
                            </li>                      
                        </ul>   
                    </nav>
                </div>
            </div>
            <div class="header-holder center-relative relative content-1170">
                <div class="header-logo">
                    <a href="index.html">
                        <img src="{% static 'images/logo_@x2.png' %}" alt="Park">
                    </a>               
                </div>
                <div class="toggle-holder">
                    <div id="toggle">
                        <div class="first-menu-line"></div>
                        <div class="second-menu-line"></div>
                        <div class="third-menu-line"></div>
                    </div>
                </div>
                <div class="clear"></div>	
            </div> 
            <div id="content" class="site-content">
                <div class="header-content content-1170 center-relative block">
                    <h1 class="entry-title">
                        <p>Hi</p>
                        <br>
                        <span class="underline"><i><!--Text over all--></i></span> 
                        
                    </h1>
                </div>                
                <div class="blog-holder block center-relative content-1170">    
                    <article class="animate relative blog-item-holder center-relative has-post-thumbnail">                                                   
                        <div class="entry-holder">
                            <div class="entry-info">                                                              
                            </div>
                            <h2 class="entry-title">
                                {% block content %}
                                
                                {% endblock  %}
                            </h2>
                        </div>
                        <div class="clear"></div>
                    </article> 
                    
                </div>
                <div class="clear"></div>
                <div class="block center-relative center-text more-posts-index-holder">
                </div>
                <div class="clear"></div>   
            </div>

            <!--Footer-->


            <footer class="footer">
                <div class="footer-content content-1170 center-relative">	        
                    <ul class="copyright-holder">
                        <li class="copyright-footer">
                            To Do List Django App by <a href="http://estratosmaps.github.io">JDRV</a>.                
                        </li>
                        <li class="social-footer">                
                            <a href="#">GitHub</a><a href="#">Kaggle</a><a href="#">Instagram</a><a href="#">Discord</a>                
                        </li>            
                    </ul>
                </div>
            </footer>
        </div>       

        <!--Load JavaScript-->

        {% block js_block %}

    
        <script type="text/javascript" src="{% static '/js/jquery.js'%}"></script>			                                       
        <script type='text/javascript' src="{% static '/js/imagesloaded.pkgd.js'%}"></script>                
        <script type='text/javascript' src="{% static '/js/jquery.fitvids.js'%}"></script>                
        <script type='text/javascript' src="{% static '/js/jquery.smartmenus.min.js'%}"></script>                                 
        <script type='text/javascript' src="{% static '/js/isotope.pkgd.js'%}"></script>                                 
        <script type='text/javascript' src="{% static '/js/jquery.easing.1.3.js'%}"></script>                          
        <script type='text/javascript' src="{% static '/js/jquery.justifiedGallery.min.js'%}"></script>                          
        <script type='text/javascript' src="{% static '/js/jquery.prettyPhoto.js'%}"></script>                          
        <script type='text/javascript' src="{% static '/js/slick.min.js'%}"></script>                          
        <script type='text/javascript' src="{% static '/js/main.js'%}"></script>

        {% endblock %}
        
    </body>

</html>
